[supervisord]
user=root
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:event-broadcast]
command=php artisan reverb:start --debug
autostart=true
autorestart=true
stderr_logfile=/var/log/event-broadcast.err.log
stdout_logfile=/var/log/event-broadcast.out.log
[program:octane]
command=php artisan serve --host=0.0.0.0 --port=8000
autostart=true
autorestart=true
stderr_logfile=/var/log/serve.err.log
stdout_logfile=/var/log/serve.out.log
